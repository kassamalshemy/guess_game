<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Game </title>
    <script src="https://kit.fontawesome.com/c03f0b05c7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Guess The Number</h1>
    <p id="game-description">i will chose a number between 1 and 100 , try and guess the number
        , you have only 10 turns , i will tell you if the number you picked is higher or lower ,
    GOOD LUCK </p>
        <div class="gamebox">
            <h2>YOUR GUESS :</h2>
            <input id="input-el" type="number" placeholder="your guess">
            <button id="submit-btn">SUBMIT</button>
        </div>
        <div class="statsbox">
            <p id="preguess-el"></p>
            <p id="turnsrem-el"></p>
            <p id="rightorwrong-el"></p>
            <button id="newgame-btn">NEW GAME</button>
        </div>
